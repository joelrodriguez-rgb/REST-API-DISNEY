<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list characters</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<div class="container my-3">
	<nav
		class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
		<ul>
			<li class="nav-item">
				<a
					class="nav-link"
					href="/index">DISNEY HOME</a>
			</li>
		</ul>
	</nav>
</div>


<body>



	<div class="container">
		<a
			th:href="@{/characters/addCharacter}"
			class="btn btn-primary btn-sm mb-3">Add Character</a>
		<table
			class="table"
			th:object="${personajes}">
			<thead>
				<th>Name</th>
				<th>Imagen</th>
				<th>Operation</th>
			</thead>
			<tbody>
				<tr th:each="personaje: ${personajes}">
					<td th:text="${personaje.name}"></td>
					<td>
						<img
							th:src="@{'/imgCharacters/' + ${personaje.imgPersonaje}}"
							th:alt="${personaje.imgPersonaje}"
							width="60"
							height="60" />
					</td>
					<td
						class="btn-group "
						role="group">
						<a
							th:href="@{/characters/editCharacter/{id}(id=${personaje.id})}"
							type="button"
							class="btn btn-success"> EDIT </a>
						<a
							th:href="@{/characters/{id}(id=${personaje.id})}"
							type="button"
							class="btn btn-danger"> DELETE </a>
						<a
							th:href="@{/characters/detailCharacter/{id}(id=${personaje.id})}"
							type="button"
							class="btn btn-info"> DETAIL </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
