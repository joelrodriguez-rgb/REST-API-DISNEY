<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.com">
<head th:replace="layout/layoutMovies :: head"></head>
<header th:replace="layout/layoutMovies :: header"></header>
<body>

	<div class="container">
		<a
			th:href="@{/movies/addMovie}"
			class="btn btn-primary btn-sm mb-3">AGREGAR PELICULA</a>

		<form
			th:action="@{/movies}"
			method="GET">
			<div class="input-group mb-3">
				<button
					type="submit"
					class="btn btn-outline-dark">Buscar por Titulo</button>
				<input
					type="text"
					class="form-control"
					placeholder="enter title"
					aria-label="Example text with button addon"
					aria-describedby="button-addon1"
					name="title">
			</div>
		</form>
		
		
			<form
			th:action="@{/movies}"
			method="GET">
			<div class="input-group mb-3">
				<button
					type="submit"
					class="btn btn-outline-dark">Filtrar por Genero</button>
				<div>
					<select name="gender">
						<option
							th:each="gender :${genders}"
							th:text="${gender.genderName}"
							name="gender"
							th:value="*{gender.genderName}">
					</select>
				</div>
			</div>
		</form>



		<table
			class="table"
			th:object="${movies}">

			<thead>
				<th>TITULO</th>
				<th>IMAGEN</th>
				<th>FECHA DE CREACION</th>
			</thead>

			<tbody>
				<tr th:each="movie: ${movies}">

					<!-- name -->
					<td th:text="${movie.title}"></td>

					<!-- imagen -->
					<td><img
						th:src="@{'/imgMovies/' + ${movie.imgMovie}}"
						th:alt="${movie.imgMovie}"
						width="60"
						height="60" /></td>

					<!-- operacion -->
					<td
						class="btn-group "
						role="group"><a
						th:href="@{/movies/editMovie/{id}(id=${movie.id})}"
						type="button"
						class="btn btn-success"> EDITAR </a> <a
						th:href="@{/movies/{id}(id=${movie.id})}"
						type="button"
						class="btn btn-danger"> ELIMINAR </a> <a
						th:href="@{/movies/detailMovie/{id}(id=${movie.id})}"
						type="button"
						class="btn btn-info"> DETALLE </a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
